#debug=true
app.node.number=1
app.node.name=dev
app.rpc.avro.port=11268

spring.application.name=dolphin-server
spring.zipkin.enabled=true
spring.zipkin.base-url=http://trace.jamboy.com:9411
spring.zipkin.service.name=${spring.application.name}

server.port=11000
server.address=0.0.0.0



spring.datasource.url=jdbc:mysql://rdbs.jamboy.com:3307/doss
spring.datasource.username=doss
spring.datasource.password=codegame
spring.datasource.driver-class-name=com.mysql.jdbc.Driver




spring.jpa.database=MYSQL
spring.jpa.database-platform=MYSQL
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

spring.cloud.zookeeper.connect-string=service.jamboy.com:2181
spring.cloud.zookeeper.discovery.register=true
spring.cloud.zookeeper.discovery.instance-host=doss.jamboy.com
spring.cloud.zookeeper.discovery.instance-port=${server.port}



